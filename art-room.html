<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Abyss - Art Room</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            z-index: 100;
        }

        nav a {
            color: white;
            font-size: 1.2rem;
            margin: 0 20px;
            text-decoration: none;
        }

        nav a:hover {
            color: #ffbc42;
        }

        /* Art Room Section */
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffbc42;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
            padding: 0 20px;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 0 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 188, 66, 0.3);
        }

        .gallery-item .description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .description {
            visibility: visible;
            opacity: 1;
        }

        /* Footer */
        footer {
            background-color: #121212;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1rem;
            margin-top: 50px;
            border-top: 2px solid #444;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="art-room.html">Art Room</a>
        <a href="home.html#rules">Rules</a>
    </nav>

    <!-- Art Room Section -->
    <h1>Art Room</h1>
    <p>Welcome to the Art Room. Explore and share your artistic creations with the community.</p>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400?text=Artwork+1" alt="Artwork 1">
            <div class="description">Artwork Title - Artist Name</div>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400?text=Artwork+2" alt="Artwork 2">
            <div class="description">Artwork Title - Artist Name</div>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400?text=Artwork+3" alt="Artwork 3">
            <div class="description">Artwork Title - Artist Name</div>
        </div>

        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400?text=Artwork+4" alt="Artwork 4">
            <div class="description">Artwork Title - Artist Name</div>
        </div>

        <!-- Add more gallery items as needed -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 The Abyss. All rights reserved.</p>
    </footer>

</body>
</html>
